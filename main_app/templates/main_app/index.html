<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Welcome To The Doctor Patient Portal</h1>
    <ul>
    {% if user.is_authenticated %}
    <h2>Your Name is {{ user.username }}</h2>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <h2>You are not logged in</h2>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </body>
</html>
