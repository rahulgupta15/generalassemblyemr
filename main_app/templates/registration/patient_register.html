<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Patient Registration Page</h1>
    <form action="{% url 'patient_register' %}" method="post">
      {% csrf_token %}
      {% if form.errors %}
      <p>There are errors in the form</p>
      {% endif %}

      {{ form.as_p }}
      {{ profile_form.as_p }}

      <input type="submit" name="" value="Register">
    </form>
  </body>
</html>
